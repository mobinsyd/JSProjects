<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin DashBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-whatsapp"></ion-icon></span>
                        <span class="title">WhatsApp Inc</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="contacts"></ion-icon></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
                        <span class="title">Massage</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="hammer"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>

            </ul>
        </div>
    <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
                <!-- search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search Here">
                        <ion-icon name="search"></ion-icon>
                    </label>
                </div>
                <!-- userimg -->
                <div class="user">
                    <img src="img/user.jpg">
                </div>
            </div>
            
            <!-- card -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,840</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="eye"></ion-icon>
                    </div>
                </div>
            </div>

        </div>
    </div>
    


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        // menuToggle
        let toggle=document.querySelector('.toggle');
        let nav=document.querySelector('.nav');
        let main=document.querySelector('.main');

        toggle.onclick= function(){
            nav.classList.toggle('active');
            main.classList.toggle('active');

        }


        // hovered class selected list item
        let list=document.querySelectorAll('.nav li');
        function activelink(){
            list.forEach((item)=>
                item.classList.remove('hovered'));
                this.classList.add('hovered'); 
        }
        list.forEach((item)=>
        item.addEventListener('mouseover',activelink));
    </script>
</body>
</html>
